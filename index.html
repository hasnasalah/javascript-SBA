<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
  
    <title>Task Management App</title>
</head>
<body>
    <main>
        <h1>Task Management APP</h1>
        <button id="addTaskBtn">Add New Task</button>

<section id="addTaskForm" style="display: none;">
    <input id="taskName" type="text" placeholder="Task name">
    <select id="taskCategory">
        <option value="">Category</option>
        <option>Work</option>
        <option>Home</option>
        <option>Study</option>
    </select>
    <select id="taskStatus">
        <option value="">Status</option>
        <option>In progress</option>
        <option>Completed</option>
        <option>Overdue</option>
    </select>
    <input id="taskDate" type="date">
    <button id="submit">Add Task</button>
</section>

        <section id="filter">
            <h3 class="filerH3">Filter by:</h3>
         <div class="category">
        <select id="Category">
        <option value="">Category</option>
        <option id="Work" value="Work">Work</option>
        <option id="Home" value="Home">Home</option>
        <option id="Study" value="Study">Study</option>
        </select>
        </div>
        <div id="status">
        <select id="Status">
        <option value="">Status</option>
        <option id="inProgress" value="In progress">In progress</option>
        <option id="completed" value="Completed">Completed</option>
        <option id="overdue" value="Overdue">Overdue</option>
           </div>
       </select>   
       </section>
       <section id="tasks">
        <h3>Tasks</h3>
        <ul class="task-list">

       </ul>

       </section>
       <div class="btn">
        <button id="editTaskBtn"> Edit Task</button>
       <button id="deleteTaskBtn"> Delete Task</button>
       </div>
       

    </main>
    
      <script defer src="./index.js"></script>
</body>
</html>
